<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            color: #5f6368;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 24px;
            text-align: center;
        }

        .icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background-color: #34a853;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 32px;
        }

        .message {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 40px;
        }

        .footer {
            font-size: 12px;
            color: #9aa0a6;
            margin-top: 48px;
        }

        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 60px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
        </div>
        
        <h1>You're all set</h1>
        
        <p class="subtitle">Your task has been completed</p>
        
        <p class="message">
            You can now close this page.
        </p>
        
        <div class="footer">
            <a href="#">Privacy</a> • <a href="#">Terms</a> • <a href="#">Help</a>
        </div>
    </div>
</body>
</html>
